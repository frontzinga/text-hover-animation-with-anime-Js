<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Demon Slayer - Text hover animation</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />

        />
        <link href="/style.css" rel="stylesheet" />

    <body>
        <header>Demon Slayer</header>

        <div class="text-wrapper">

            <h2 data-bg="#eb7ba8" data-character="zenuko">Zenuko<span>Kamado</span></h2>
            <h2 data-bg="#c390ff" data-character="inosuke">Inosuke<span>Hashibira</span></h2>
            <h2 data-bg="#facbb2" data-character="zenitsu">Zenitsu<span>Agatsuma</span></h2>
        </div>

        <div class="character" id="tanjiro"></div>
        <div class="character" id="zenuko"></div>
        <div class="character" id="inosuke"></div>
        <div class="character" id="zenitsu"></div>

        <div class="particles">
            <span></span><span></span><span></span><span></span><span></span><span></span
            ><span></span><span></span><span></span><span></span><span></span><span></span
            ><span></span><span></span><span></span><span></span><span></span><span></span
            ><span></span><span></span><span></span><span></span><span></span><span></span
            ><span></span><span></span><span></span><span></span><span></span><span></span>
        </div>

        <footer>@Frontzinga</footer>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
            integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="/app.js"></script>
    </body>
</html>
